server {
  include "common"

  akka {
    remote {
      transport = "akka.remote.netty.NettyRemoteTransport"
      netty {
        hostname = "127.0.0.1"
        message-frame-size = 268435456
        port = 13552
      }
    }
  }
}

remotelookup {
  include "common"

  akka {
    remote {
      transport = "akka.remote.netty.NettyRemoteTransport"
      netty {
        message-frame-size = 268435456
        port = 0
      }
    }
  }
}